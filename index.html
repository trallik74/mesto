<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <a class="header__logo" href="#"></a>
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Кнопка изменения профиля"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Кнопка добавления карточки"></button>
      </section>
      <section class="elements" aria-label="Карточки с фотографиями">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_type_edit" >
    <div class="popup__container">
      <button class="popup__button popup__button_type_close" type="button" aria-label="Кнопка закрытия попапа"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-form">
        <input class="popup__input popup__input_type_title" placeholder="Имя" type="text" value="" name="edit-title-input">
        <input class="popup__input popup__input_type_subtitle" placeholder="Должность" type="text" value="" name="edit-subtitle-input">
        <button class="popup__button popup__button_type_submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__button popup__button_type_close" type="button" aria-label="Кнопка закрытия попапа"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="add-form">
        <input class="popup__input popup__input_type_title" type="text" placeholder="Название" name="add-title-input">
        <input class="popup__input popup__input_type_url" type="text" placeholder="Ссылка на картинку" name="add-url-input">
        <button class="popup__button popup__button_type_submit" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__wrapper">
      <button class="popup__button popup__button_type_close" type="button" aria-label="Кнопка закрытия попапа"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="default">
        <figcaption class="popup__image-caption">default</figcaption>
      </figure>
     </div>
  </div>

  <template id="element-item-template">
    <article class="element">
      <button class="element__delete-button" type="button" aria-label="Кнопка удаления"></button>
      <img class="element__image" src="#" alt="default">
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button" aria-label="Кнопка оценить"></button>
      </div>
    </article>
  </template>

  <script src="scripts/cardList.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
