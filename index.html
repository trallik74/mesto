<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <a class="header__logo" href="#"></a>
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="images/dan-meyers-Wlqi0-5zW_A-unsplash.jpg" alt="Пустыня Алворда">
          <div class="element__description">
            <h2 class="element__title">Пустыня Алворда</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/pascal-debrunner-0DUkSWVexMw-unsplash.jpg" alt="Швецария">
          <div class="element__description">
            <h2 class="element__title">Швецария</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/petr-slovacek-pUqW9tM7nTM-unsplash.jpg" alt="Пляж в Норвегии">
          <div class="element__description">
            <h2 class="element__title">Пляж в Норвегии</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/johannes-mandle-uI7vk57413A-unsplash.jpg" alt="Бали">
          <div class="element__description">
            <h2 class="element__title">Бали</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/dan-meyers-i19ybtJ9L50-unsplash.jpg" alt="Орегон">
          <div class="element__description">
            <h2 class="element__title">Орегон</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/daniel-morris-09ZG2NtUO1s-unsplash.jpg" alt="Колония Сант Жорди">
          <div class="element__description">
            <h2 class="element__title">Колония Сант Жорди</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
